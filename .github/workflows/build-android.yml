name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.x'
          channel: 'stable'
          cache: true

      - name: Update Android SDK configuration
        run: |
          cat > update_sdk.py << 'EOF'
          import re
          
          # Read the build.gradle file
          with open('android/app/build.gradle', 'r') as f:
              content = f.read()
          
          # Update compileSdk
          content = re.sub(r'compileSdk\s*=\s*\d+', 'compileSdk = 35', content)
          content = re.sub(r'compileSdkVersion\s+\d+', 'compileSdkVersion 35', content)
          
          # Update targetSdk
          content = re.sub(r'targetSdk\s*=\s*\d+', 'targetSdk = 35', content)
          content = re.sub(r'targetSdkVersion\s+\d+', 'targetSdkVersion 35', content)
          
          # Write back
          with open('android/app/build.gradle', 'w') as f:
              f.write(content)
          
          print("Updated build.gradle")
          EOF
          
          python3 update_sdk.py
          
          # Verify the changes
          echo "=== Checking build.gradle SDK versions ==="
          grep -E "(compileSdk|targetSdk)" android/app/build.gradle || echo "No SDK version found"

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos || true

      - name: Create keystore (if secrets not provided)
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "No keystore provided, creating temporary keystore for unsigned build..."
            # Generate a temporary keystore for CI builds
            keytool -genkey -v -keystore /tmp/release.keystore -alias release \
              -keyalg RSA -keysize 2048 -validity 10000 -storepass android \
              -keypass android -dname "CN=CI, OU=CI, O=CI, L=CI, S=CI, C=US"
            
            # Create key.properties
            cat > android/key.properties << EOF
          storePassword=android
          keyPassword=android
          keyAlias=release
          storeFile=/tmp/release.keystore
          EOF
          else
            echo "Using provided keystore from secrets..."
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > /tmp/release.keystore
            
            # Create key.properties from secrets
            cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=/tmp/release.keystore
          EOF
          fi

      - name: Build ARM64-v8a APK
        run: flutter build apk --release --target-platform android-arm64 --split-per-abi

      - name: Build Universal APK
        run: flutter build apk --release

      - name: Rename APKs
        run: |
          mkdir -p output
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk output/reins-arm64-v8a.apk
          cp build/app/outputs/flutter-apk/app-release.apk output/reins-universal.apk

      - name: Upload ARM64-v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: reins-arm64-v8a
          path: output/reins-arm64-v8a.apk
          if-no-files-found: error

      - name: Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: reins-universal
          path: output/reins-universal.apk
          if-no-files-found: error

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            output/reins-arm64-v8a.apk
            output/reins-universal.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}